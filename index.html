<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实验平台</title>
    <link rel="stylesheet" href="./assert/css/background.css" />
    <link rel="stylesheet" href="./assert/css/header.css" />
    <link rel="stylesheet" href="assert/css/index.css" />
    <script type="module" src="./assert/js/header.js" defer></script>
    <script type="module" src="./assert/js/index.js"></script>
  </head>
  <body>
    <!-- 顶部导航 -->
    <header class="navbar">
      <div class="logo">实验平台</div>
      <nav class="user-actions">
        <span class="show-name hidden" id="showname">你好，user</span>
        <div class="user-menu" id="userMenu">
          <button
            class="user-menu-trigger"
            id="userMenuTrigger"
            aria-haspopup="true"
            aria-expanded="false"
            tabindex="0"
          >
            用户管理
          </button>
          <ul class="user-menu-panel" id="userMenuPanel" role="menu">
            <li
              class="menu-group menu-guest"
              id="guestMenu"
              aria-label="未登录操作"
            >
              <a href="#" id="menu-login" role="menuitem">登录</a>
              <a href="#" id="menu-register" role="menuitem">注册</a>
              <a href="#" id="menu-reset-password" role="menuitem">忘记密码</a>
            </li>
            <li
              class="menu-group menu-authed hidden"
              id="authedMenu"
              aria-label="已登录操作"
            >
              <a href="#" id="menu-update-profile" role="menuitem">更新信息</a>
              <a href="#" id="menu-logout" role="menuitem">退出登录</a>
              <a href="#" id="menu-delete-account" role="menuitem">注销账号</a>
            </li>
          </ul>
        </div>
        <button type="button" id="announcements-btn">
          <svg
            width="18"
            height="18"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="vertical-align: middle; margin-right: 4px"
          >
            <path
              d="M10 2C6.13 2 3 5.13 3 9v4.28c0 .53-.21 1.04-.59 1.41L1 16h18l-1.41-1.31c-.38-.37-.59-.88-.59-1.41V9c0-3.87-3.13-7-7-7zm0 16c1.1 0 2-.9 2-2H8c0 1.1.9 2 2 2z"
              fill="#fff"
            />
          </svg>
          公告
        </button>
      </nav>
    </header>

    <!-- 主体内容 -->
    <main class="main-container">
      <!-- 登录提示（未登录时显示） -->
      <div id="login-hint" class="login-hint hidden">
        请在右上角<strong>登录</strong>/<strong>注册</strong> ↗
      </div>
      <div class="button-group">
        <a href="./pages/a_instrument.html" class="page-btn">细胞房预约</a>
        <a href="./pages/b_instrument.html" class="page-btn"
          >高效液相色谱预约</a
        >
        <a href="./pages/c_instrument.html" class="page-btn">时间段预约</a>
        <a href="./pages/daily_plan.html" class="page-btn">每日计划</a>
      </div>
    </main>
    <!-- 公告弹窗 -->
    <div
      class="modal-backdrop hidden"
      id="announcementBackdrop"
      aria-hidden="true"
    ></div>
    <div
      class="modal hidden"
      id="announcementModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="announcementTitle"
    >
      <div class="modal-header">
        <h2 id="announcementTitle">公告</h2>
        <button class="modal-close" id="announcementClose" aria-label="关闭">
          ×
        </button>
      </div>
      <div class="modal-body" id="announcementContent">
        <!-- 公告内容由 JS 注入，可在 index.js 中配置 -->
      </div>
      <div class="modal-footer">
        <button class="modal-primary" id="announcementDontRemind">
          不再提醒
        </button>
        <button class="modal-secondary" id="announcementKnow">我知道了</button>
      </div>
    </div>
  </body>
  <footer>
    &copy; 2026

      href="https://beian.miit.gov.cn/"

      >豫ICP备2024069173号</a
    >

    有任何问题或建议请联系我，这对本网站的服务很重要！
    <br />
    <strong><a href="mailto:iehtian@qq.com">联系我：iehtian@qq.com</a></strong>
  </footer>
</html>
