<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实验平台</title>
    <link rel="stylesheet" href="./assert/css/background.css" />
    <link rel="stylesheet" href="assert/css/index.css" />
    <script type="module" src="./assert/js/header.js" defer></script>
    <script type="module" src="./assert/js/index.js"></script>
  </head>
  <body>
    <!-- 顶部导航 -->
    <header class="navbar">
      <div class="logo">实验平台</div>
      <nav class="user-actions">
        <span class="show-name hidden" id="showname">你好，user</span>
        <a href="#" class="hidden" id="login">登录</a>
        <a href="#" class="hidden" id="register">注册</a>
        <a href="#" class="hidden" id="logout">退出登录</a>
        <a href="#" id="announcementsBtn">公告</a>
      </nav>
    </header>

    <!-- 主体内容 -->
    <main class="main-container">
      <!-- 登录提示（未登录时显示） -->
      <div id="login-hint" class="login-hint hidden">
        请在右上角<strong>登录</strong>/<strong>注册</strong> ↗
      </div>
      <div class="button-group">
        <a href="./pages/a_instrument.html" class="page-btn">细胞房预约</a>
        <a href="./pages/b_instrument.html" class="page-btn"
          >高效液相色谱预约</a
        >
        <a href="./pages/daily_plan.html" class="page-btn">每日计划</a>
      </div>
    </main>
    <!-- 公告弹窗 -->
    <div
      class="modal-backdrop hidden"
      id="announcementBackdrop"
      aria-hidden="true"
    ></div>
    <div
      class="modal hidden"
      id="announcementModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="announcementTitle"
    >
      <div class="modal-header">
        <h2 id="announcementTitle">公告</h2>
        <button class="modal-close" id="announcementClose" aria-label="关闭">
          ×
        </button>
      </div>
      <div class="modal-body" id="announcementContent">
        <!-- 公告内容由 JS 注入，可在 index.js 中配置 -->
      </div>
      <div class="modal-footer">
        <button class="modal-primary" id="announcementDontRemind">
          不再提醒
        </button>
        <button class="modal-secondary" id="announcementKnow">我知道了</button>
      </div>
    </div>
  </body>

</html>
