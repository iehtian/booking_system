<!DOCTYPE html>
<script src="./assert/js/config.js"></script>
<html>

<head>
    <meta charset="utf-8" />
    <title>恭喜，站点创建成功！</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assert/css/device.css" />
</head>

<body>
    <div class="container">
        <h1>A仪器预约系统</h1>
        <div class="select_box">
            <select name="names" id="names">
                <option value="" disabled selected>请选择姓名</option>
            </select>
        </div>
        <div class="date-controls">
            <a href="#" id='yestoday'>前一天</a>
            <input type="date" name="appointment-date" id="appointment-date" />
            <a href="#" id='tomorrow'>后一天</a>
        </div>
        <div class="date-display-box">
            <div id="morning" class="date-display">
                <span class="toggle-icon">►</span> Morning
            </div>
            <div id="night" class="date-display">
                <span class="toggle-icon">►</span> Night
            </div>

        </div>
        <div class="time-slot" id="time-slot">
        </div>
        <div class="submit-button-box"><input type="button" id="submit-button" value="提交预约"></div>
        <script src="./assert/js/myjs.js"></script>
    </div>

</body>

</html>
