<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重置密码</title>
    <link rel="stylesheet" href="../assert/css/background.css" />
    <link rel="stylesheet" href="../assert/css/header.css" />
    <link rel="stylesheet" href="../assert/css/auth.css" />
    <script type="module" src="../assert/js/header.js"></script>
    <style>
      .code-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      .code-actions button {
        flex: 1;
        padding: 8px;
        font-size: 0.9rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="logo">实验平台</div>
    </header>
    <h1>重置密码</h1>
    <form id="reset-form">
      <label for="user_identifier">账号 (用户名/邮箱/手机):</label>
      <input
        type="text"
        id="user_identifier"
        name="user_identifier"
        required
        placeholder="请输入您的账号"
      />

      <div class="code-actions">
        <button type="button" id="send-email-code">发送邮箱验证码</button>
        <button type="button" id="send-phone-code">发送手机验证码</button>
      </div>

      <label for="verification_code">验证码:</label>
      <input
        type="text"
        id="verification_code"
        name="verification_code"
        required
        placeholder="请输入收到的验证码"
      />

      <label for="new_password">新密码:</label>
      <input
        type="text"
        id="new_password"
        name="new_password"
        required
        placeholder="请输入新密码"
      />

      <button type="submit" id="submit-reset">提交</button>
    </form>
    <script type="module" src="../assert/js/reset_password.js"></script>
  </body>
</html>
