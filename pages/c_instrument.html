<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间段预约</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="../assert/css/instruments.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <!-- 桌面端日期控制 -->
        <div
          class="field has-addons is-justify-content-center mb-4 desktop-only"
        >
          <p class="control">
            <button class="button" id="prevDay">◀ 前一天</button>
          </p>
          <p class="control is-expanded">
            <input class="input has-text-centered" id="dateInput" />
          </p>
          <p class="control">
            <button class="button" id="nextDay">后一天 ▶</button>
          </p>
        </div>

        <!-- 桌面端周视图 -->
        <div id="weeklyView" class="desktop-only"></div>

        <!-- 移动端 -->
        <div class="mobile-only">
          <div class="field has-addons mb-4">
            <p class="control">
              <button class="button" id="mobilePrevDay">◀</button>
            </p>
            <p class="control is-expanded">
              <input
                class="input has-text-centered"
                id="mobileDateInput"
                type="date"
              />
            </p>
            <p class="control">
              <button class="button" id="mobileNextDay">▶</button>
            </p>
          </div>

          <div id="mobileSlots"></div>
        </div>

        <!-- 选择信息（桌面端） -->
        <div class="desktop-only">
          <div
            class="notification is-light mt-4"
            id="selectionInfo"
            style="display: none"
          >
            <p id="selectedInfo"></p>
          </div>
          <div class="buttons is-centered mt-4">
            <button
              class="button is-success is-medium"
              id="confirmBtn"
              style="display: none"
            >
              确认预约
            </button>
          </div>
        </div>

        <!-- 预约信息 -->
        <div
          class="notification is-info is-light mt-5"
          id="bookingInfo"
          style="display: none"
        >
          <p id="bookingDetails"></p>
          <button class="button is-danger mt-3" id="cancelBtn">取消预约</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script type="module" src="../assert/js/new.js"></script>
  </body>
</html>
