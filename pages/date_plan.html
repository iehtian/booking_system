<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assert/css/date-plan.css" />
    <script type="module" src="../assert/js/date_plan.js" defer></script>
    <title>每日计划</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="plan todayplan">
        <h2>今日计划</h2>
        <textarea name="todayplan" id="todayplan"></textarea>
        <button id="addPlanBtn">提交</button>
        <button id="editPlanBtn">修改</button>
      </div>
      <div class="plan status">
        <h2>计划完成情况</h2>
        <textarea name="status" id="status"></textarea>
        <button id="addStatusBtn">提交</button>
        <button id="editStatusBtn">修改</button>
      </div>
      <div class="plan comment">
        <h2>备注</h2>
        <textarea name="comment" id="comment"></textarea>
        <button id="addCommentBtn">提交</button>
        <button id="editCommentBtn">修改</button>
      </div>
    </div>
    <table>
      <tr>
        <!-- 行标签 -->
        <th>title1</th>
        <!-- 表头 -->
        <th>title2</th>
      </tr>
      <tr>
        <td>elem1</td>
        <!-- 表内数据 -->
        <td>elem2</td>
      </tr>
    </table>
  </body>
</html>
