<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assert/css/background.css" />
    <link rel="stylesheet" href="../assert/css/date-plan.css" />
    <script type="module" src="../assert/js/date_plan.js" defer></script>
    <title>每日计划</title>
    <style></style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">实验平台</div>
    </header>

    <div class="container">
      <div class="date-controls">
        <a href="#" id="yestoday">前一天</a>
        <input type="date" name="appointment-date" id="appointment-date" />
        <a href="#" id="tomorrow">后一天</a>
      </div>
      <div class="plan todayplan">
        <h2>今日计划</h2>
        <textarea name="todayplan" id="plan"></textarea>
      </div>
      <div class="form-status">
        <label>完成情况</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="complete" name="status" value="complete" />
            <label for="complete">已完成</label>
          </div>
          <div class="radio-option">
            <input
              type="radio"
              id="incomplete"
              name="status"
              value="incomplete"
              checked
            />
            <label for="incomplete">未完成</label>
          </div>
        </div>
      </div>
      <div class="plan comment" disabled>
        <h2>备注</h2>
        <textarea name="remark" id="remark"></textarea>
      </div>
      <button id="updatePlanBtn">提交</button>
      <button id="editPlanBtn">修改</button>
    </div>
    <table>
      <tr>
        <!-- 行标签 -->
        <th>title1</th>
        <!-- 表头 -->
        <th>title2</th>
      </tr>
      <tr>
        <td>elem1</td>
        <!-- 表内数据 -->
        <td>elem2</td>
      </tr>
    </table>
  </body>
