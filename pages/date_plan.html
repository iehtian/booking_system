<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assert/css/date-plan.css" />
    <link rel="stylesheet" href="../assert/css/background.css" />
    <script type="module" src="../assert/js/date_plan.js" defer></script>
    <title>每日计划</title>
    <style></style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">实验平台</div>
    </header>
    <div class="date-controls">
      <a href="#" id="yestoday">前一天</a>
      <input type="date" name="appointment-date" id="appointment-date" />
      <a href="#" id="tomorrow">后一天</a>
    </div>

    <div class="plan-table-wrapper">
      <table id="plans-table" class="plan-table">
        <thead>
          <tr>
            <th style="width: 12%">姓名</th>
            <th style="width: 35%">今日计划</th>
            <th style="width: 18%">完成情况</th>
            <th style="width: 23%">备注</th>
            <th style="width: 12%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 初始示例行，可复制此行以扩展多人计划 -->
          <tr>
            <td class="name-cell">this_name</td>
            <td>
              <textarea name="todayplan" id="plan"></textarea>
            </td>
            <td class="status-cell">
              <div class="radio-group">
                <div class="radio-option">
                  <input
                    type="radio"
                    id="complete"
                    name="status"
                    value="complete"
                  />
                  <label for="complete">已完成</label>
                </div>
                <div class="radio-option">
                  <input
                    type="radio"
                    id="incomplete"
                    name="status"
                    value="incomplete"
                    checked
                  />
                  <label for="incomplete">未完成</label>
                </div>
              </div>
            </td>
            <td>
              <textarea name="remark" id="remark"></textarea>
            </td>
            <td class="action-cell">
              <button id="updatePlanBtn">提交</button>
              <button id="editPlanBtn">修改</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <table>
      <tr>
        <!-- 行标签 -->
        <th>title1</th>
        <!-- 表头 -->
        <th>title2</th>
      </tr>
      <tr>
        <td>elem1</td>
        <!-- 表内数据 -->
        <td>elem2</td>
      </tr>
    </table>
  </body>
