  <head>
    <meta charset="utf-8" />
    <title>细胞房</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assert/css/background.css" />
    <link rel="stylesheet" href="../assert/css/instrument.css" />

  <body>
    <header class="navbar">
      <div class="logo">实验平台</div>
    </header>

    <div class="container">
      <h1>细胞房预约</h1>
      <div class="show-name hidden"></div>
      <div class="date-controls">
        <a href="#" id="yestoday" class="date-nav-btn">前一天</a>
        <input
          type="date"
          name="appointment-date"
          id="appointment-date"
          class="date-input"
        />
        <a href="#" id="tomorrow" class="date-nav-btn">后一天</a>
      </div>
      <div class="date-display-box">
        <input type="button" class="date-display" id="morning" />
        <input type="button" class="date-display" id="night" />
      </div>
      <div class="time-slot" id="time-slot"></div>
      <div class="button-box hidden" id="submit-button">
        <input type="button" class="button" value="提交预约" />
      </div>
      <div class="button-box hidden" id="cancel-button">
        <input type="button" class="button" value="取消预约" />
      </div>
      <script type="module" src="../assert/js/myjs.js"></script>
    </div>
