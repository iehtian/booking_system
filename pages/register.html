<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assert/css/background.css" />
    <link rel="stylesheet" href="../assert/css/header.css" />
    <link rel="stylesheet" href="../assert/css/auth.css" />
    <script type="module" src="../assert/js/header.js" defer></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">实验平台</div>
    </header>
    <h1>注册</h1>
    <form action="#" method="post">
      <label for="user_name">姓名:</label>
      <input type="text" id="user_name" name="user_name" required />
      <label for="email">邮箱:</label>
      <input type="text" id="email" name="email" required />
      <label for="phone">电话:</label>
      <input type="text" id="phone" name="phone" required />
      <label for="password">密码:</label>
      <input type="text" id="password" name="password" required />
      <button id="register">注册</button>
    </form>
  </body>
  <script type="module" src="../assert/js/user_manager.js"></script>
</html>
