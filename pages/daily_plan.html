<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 统一样式顺序：背景变量 / 通用组件 / 当前页面定制 -->
    <link rel="stylesheet" href="../assert/css/background.css" />
    <link rel="stylesheet" href="../assert/css/instrument.css" />
    <link rel="stylesheet" href="../assert/css/daily_plan.css" />
    <script type="module" src="../assert/js/header.js" defer></script>
    <script type="module" src="../assert/js/daily_plan" defer></script>
    <title>每日计划</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">实验平台</div>
    </header>
    <main class="container plan-container">
      <h1 class="page-title">每日计划</h1>
      <div class="date-controls">
        <a href="#" id="yestoday" class="date-nav-btn">前一天</a>
        <input
          type="date"
          name="appointment-date"
          id="appointment-date"
          class="date-input"
        />
        <a href="#" id="tomorrow" class="date-nav-btn">后一天</a>
      </div>

      <div class="plan-table-wrapper">
        <table id="plans-table" class="plan-table">
          <thead>
            <tr>
              <th style="width: 11%">姓名</th>
              <th style="width: 40%">今日计划</th>
              <th style="width: 12%">完成情况</th>
              <th style="width: 25%">备注</th>
              <th style="width: 12%">操作</th>
            </tr>
          </thead>
          <tbody id="plans-tbody">
            <!-- 行由 JS 动态渲染。保持原有 id: plan / remark / complete / incomplete / updatePlanBtn -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
